<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="tucorreo@uc.cl"
                    [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched" />
                <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="invalid-feedback">
                    <div *ngIf="form.get('email')?.errors?.['required']">Campo obligatorio</div>
                    <div *ngIf="form.get('email')?.errors?.['email']">Formato no válido</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    placeholder="********"
                    [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched" />
                <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="invalid-feedback">
                    Campo obligatorio
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Entrar</button>
        </form>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1200;">
        <div *ngFor="let toast of toastService.toasts"
            class="toast show align-items-center text-bg-primary border-0 mb-2" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ toast.text }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toastService.remove(toast)"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
