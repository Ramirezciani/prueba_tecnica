<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div *ngFor="let toast of toastService.toasts"
        class="toast align-items-center text-white bg-primary border-0 show mb-2" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ toast.text }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toastService.remove(toast)"
                aria-label="Close"></button>
        </div>
    </div>
</div>
